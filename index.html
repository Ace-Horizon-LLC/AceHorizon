<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ace Horizon</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Space+Grotesk:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="noise"></div>
<div id="progress"></div>

<header>
  <div class="logo">ACE HORIZON</div>
  <button id="themeToggle"><i data-lucide="moon"></i></button>
</header>

<section class="hero">
  <h1>
    VIBE <span class="gradient">ARCHITECT</span>
  </h1>
  <p class="typing" id="typing"></p>
</section>

<section class="repos">
  <h2>GitHub Systems</h2>
  <div id="repoGrid"></div>
</section>

<section class="contact">
  <h2>Transmission</h2>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <textarea name="message" rows="4" placeholder="Message" required></textarea>
    <button type="submit">
      <i data-lucide="send"></i>
      Send
    </button>
  </form>
  <p id="formStatus"></p>
</section>

<footer>
  Â© 2026 Ace Horizon
</footer>

<script src="script.js"></script>
</body>
</html>
