<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ace Horizon</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Space+Grotesk:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="clickSfx" preload="auto">
  <source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" type="audio/mpeg">
</audio>

<div id="progress"></div>

<header class="glass">
  <div class="logo">ACE HORIZON</div>
  <button id="themeToggle" class="glass-btn">
    <i data-lucide="moon"></i>
  </button>
</header>

<section class="hero">
  <div class="pfp-wrapper glass-card">
    <img id="pfp" alt="Profile">
  </div>
  <h1>VIBE <span class="gradient">DEVELOPER</span></h1>
  <p class="typing" id="typing"></p>

  <div class="hero-buttons">
    <a href="https://chai4.me/aceyash-dev" target="_blank" class="glass-btn support-btn">
      <i data-lucide="coffee"></i> Support
    </a>
    <a href="https://instagram.com/yash.hits_" target="_blank" class="glass-btn">
      <i data-lucide="instagram"></i> Instagram
    </a>
  </div>
</section>

<section class="about">
  <div class="glass-card reveal">
    <h2>About</h2>
    <p>
      Vibe Developer from Varanasi.  
      Chill Guy.  
      I build clean, optimized digital systems with minimal hardware and maximum control.
    </p>
  </div>
</section>

<section class="repos">
  <h2>GitHub Systems</h2>
  <div id="repoGrid"></div>
</section>

<section class="contact">
  <div class="glass-card">
    <h2>Contact</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <textarea name="message" rows="4" placeholder="Message" required></textarea>
      <button type="submit" class="support-btn">
        <i data-lucide="send"></i> Send
      </button>
    </form>
    <p id="formStatus"></p>
  </div>
</section>

<footer class="glass">
  Â© 2026 Ace Horizon
</footer>

<script src="script.js"></script>
</body>
</html>
